<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
window.onload = function() {
    var keyword = document.getElementById("keyword");
    var container = document.getElementById("container");
    var i = 1;
    setInterval(function() {
        var s = document.createElement("span");
        s.innerHTML = "[" + i + "]";
        s.onclick = function() {
            s.innerHTML = keyword.value;  
        };
        container.appendChild(s);
        i++;
        
        if (i % 10 == 0) container.innerHTML = "";
    }, 5);
};
</script>
</head>
<body>
    <input id="keyword" type="text" value="Test" />
    <div id="container">
    
    </div>
</body>
</html>
