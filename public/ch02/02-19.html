<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert your title</title>
<script type="text/javascript">
var obj = {};
obj.name = "홍길동";
obj.birthday = new Date(2000,0,9);    //2000년 1월 9일
console.dir(obj);

var strJSON = JSON.stringify(obj, function(k,v) {
    if (this[k] instanceof Date) {
        return "Date(" + this[k].getFullYear() + "-" 
            + (this[k].getMonth()+1) + "-" + this[k].getDate() + ")";
    } else {
        return v;
    }
});
console.log("===================================");
console.log(strJSON);
console.log("===================================");
var obj2 = JSON.parse(strJSON, function(k,v) {
    if (typeof(v) == "string") {
        var pat = /^Date\((\d{4})\-(\d{1,2})\-(\d{1,2})\)$/;
        var list = v.match(pat);
        if (list != null && list.length == 4) {
            var year = parseInt(list[1]);
            var month = parseInt(list[2]) - 1;
            var day = parseInt(list[3]);
            return new Date(year, month, day);
        }
    }
    return v;
});

console.dir(obj2);

</script>
</head>

</body>
</html>
