<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
function test(x,y) {
    var result = x+y;
    this.result = result;
}

test(1,2);
console.log(window.result);
    
var p1 = { name:"홍길동" };
test.apply(p1, [ 3, 4 ]);
console.log(p1.result);

var p2 = { name:"이몽룡" };
test.call(p2, 5, 6);
console.log(p2.result);
</script>
</head>
